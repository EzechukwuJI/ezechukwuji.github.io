---
layout: default
title: Welcome 
navigation_weight: 1
comments: true
---

{% for post in site.posts %}
    <div class="row" style="background-color:#e8e8e8; border: 1px solid #ffffff; box-shadow:1px 1px #222222; padding:5px; margin-top:10px;">
      <div class="col-md-12">
        <div>
            <p class="text-center" style="font-family:verdana; font-size:14px; text-transform:capitalize;"><a href="{{ post.url }}">{{ post.title|title }}</a></p>
           {{ post.excerpt|strip_html|truncatewords:50, "..." }}
        </div>
      </div>
    </div>
{% endfor %}
