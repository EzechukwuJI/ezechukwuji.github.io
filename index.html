---
layout: default
title: Welcome 
navigation_weight: 1
comments: true
---

{% for post in site.posts %}
    <div class="row" style="background-color:#e8e8e8; border: 1px thin #ffffff; box-shadow:1px 1px #222222; padding:5px; margin:5px;">
      <div class="col-md-12">
        <div>
          <a href="{{ post.url }}">{{ post.title|title }}</a><br/>
           {{ post.excerpt|strip_html|truncatewords:50, "more...({{ post.url }})" }}
        </div>
      </div>
    </div>
{% endfor %}
