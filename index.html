---
layout: default
title: Welcome 
navigation_weight: 1
comments: true
---

{% for post in site.posts %}
  <section>
    <div class="row" style="background-color:#e8e8e8;">
      <div class="col-md-3">
      </div>
      <div class="col-md-9">
        <div>
          <a href="{{ post.url }}">{{ post.title|title }}</a>
        </div>
        <br/>
        <span>
          {{ post.excerpt|truncate_words:35 }}
        </span>
      </div>
    </div>
  </section>
{% endfor %}
