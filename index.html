---
layout: default
title: Welcome 
navigation_weight: 1
comments: true
---

{% for post in site.posts %}
    <div class="row" style="background-color:#e8e8e8; border: 2px solid #ffffff; box-shadow:1px 1px #e0e0e0; padding:5px; margin-bottom:20px;">
      <div class="col-md-12">
        <div>
            <p class="float-left" style="font-family:verdana; font-size:15px; font-weight:bold; text-transform:capitalize;"><a href="{{ post.url }}">{{ post.title|title }}</a></p>
            {{ post.excerpt|strip_html|truncatewords:50, "... " }}<a href="{{ post.url }}">More</a>
        </div>
      </div>
    </div>
{% endfor %}
